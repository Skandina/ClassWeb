<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@300&display=swap");
    </style>
    <title>Hejhejkorean</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="form" class="wrap">
      <header>
        <div id="gnb">
          <h1><a class="link-home" href="index.html">Hejhejkorean</a></h1>
        </div>
      </header>
      <div id="login">
        <h2>LOGIN</h2>
        <div id="google-login"></div>
        <div id="login-id">
          <label>E-mail</label>
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div id="login-pw">
          <label>Password</label>
          <input type="password" name="pw" placeholder="Password" />
        </div>
        <div id="login-etc">
          <div class="checkbox">
            <input type="checkbox" name="" /> Remember email
          </div>
          <div>
            <a href="#">Forgot password?</a> |
            <a href="signup.html">Sign up</a>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="Login" />
        </div>
      </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Google login -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="../src/login.js"></script>
  </body>
</html>
