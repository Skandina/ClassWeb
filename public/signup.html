<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@300&display=swap");
    </style>
    <title>Hejhejkorean</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div id="gnb">
          <h1><a class="link-home" href="index.html">Hejhejkorean</a></h1>
        </div>
      </header>
      <div id="signup">
        <h2>SIGN UP</h2>
        <div id="signup-name">
          <label>Name</label>
          <input
            onChange="validateName(); activeSignupBtn();"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div id="signup-id">
          <label>E-mail</label>
          <input
            onChange="validateEmail(); activeSignupBtn();"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div id="signup-pw">
          <label>Password</label>
          <input
            onChange="validatePassword(); activeSignupBtn();"
            type="password"
            name=""
            placeholder="Enter password"
          />
        </div>
        <div id="confirm-pw">
          <label>Confirm Password</label>
          <input
            onChange="confirmPassword(); activeSignupBtn();"
            type="password"
            name=""
            placeholder="Enter password"
          />
        </div>
        <div class="checkbox agreement">
          <input type="checkbox" name="" /> I agree to the terms and conditions
        </div>
        <div class="submit">
          <input disabled type="submit" value="Sign up" />
        </div>
        <div class="sns">
          <h6>Or sign up with</h6>
          <div class="sns-btns">
            <button type="button" class="naver-btn">
              <img src="img/naver.png" alt="naver logo" />
            </button>
            <button type="button" class="google-btn">
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                className="mr-3"
              >
                <path
                  d="M19.9895 10.1878C19.9895 9.36841 19.9214 8.77047 19.7742 8.15039H10.1992V11.8487H15.8195C15.7062 12.7678 15.0943 14.1519 13.7346 15.082L13.7155 15.2058L16.7429 17.4976L16.9527 17.5181C18.8789 15.7796 19.9895 13.2218 19.9895 10.1878Z"
                  fill="#4285F4"
                />
                <path
                  d="M10.2002 19.9322C12.9537 19.9322 15.2653 19.0463 16.9537 17.5183L13.7356 15.0822C12.8744 15.669 11.7186 16.0787 10.2002 16.0787C7.5034 16.0787 5.2145 14.3403 4.39857 11.9375L4.27897 11.9474L1.13101 14.3281L1.08984 14.4399C2.76686 17.6954 6.21158 19.9322 10.2002 19.9322Z"
                  fill="#34A853"
                />
                <path
                  d="M4.3965 11.9363C4.18121 11.3163 4.05661 10.6518 4.05661 9.96534C4.05661 9.27878 4.18121 8.61443 4.38517 7.99435L4.37947 7.86229L1.19206 5.44336L1.08778 5.49183C0.3966 6.84275 0 8.35977 0 9.96534C0 11.5709 0.3966 13.0879 1.08778 14.4388L4.3965 11.9363Z"
                  fill="#FBBC05"
                />
                <path
                  d="M10.2002 3.85336C12.1152 3.85336 13.4069 4.66168 14.1435 5.33718L17.0216 2.59107C15.254 0.985496 12.9537 0 10.2002 0C6.21158 0 2.76686 2.23672 1.08984 5.49214L4.38724 7.99466C5.2145 5.59183 7.5034 3.85336 10.2002 3.85336Z"
                  fill="#EB4335"
                />
              </svg>
            </button>
            <button type="button" class="kakao-btn">
              <img src="img/kakaotalk.png" alt="kakao logo" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="../js/nav.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
