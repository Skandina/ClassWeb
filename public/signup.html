<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@300&display=swap");
    </style>
    <title>Hejhejkorean</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="form" class="wrap">
      <header>
        <div id="gnb">
          <h1><a class="link-home" href="index.html">Hejhejkorean</a></h1>
        </div>
      </header>
      <div id="signup">
        <h2>SIGN UP</h2>
        <div id="signup-name">
          <label>Name</label>
          <input
            onChange="validateName(); activeSignupBtn();"
            type="text"
            name="username"
            placeholder="Enter your name"
          />
        </div>
        <div id="signup-id">
          <label>E-mail</label>
          <input
            onChange="validateEmail(); activeSignupBtn();"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div id="signup-pw">
          <label>Password</label>
          <input
            onChange="validatePassword(); activeSignupBtn();"
            type="password"
            name="pw"
            placeholder="Enter password"
          />
        </div>
        <div id="confirm-pw">
          <label>Confirm Password</label>
          <input
            onChange="confirmPassword(); activeSignupBtn();"
            type="password"
            name="pw_confirm"
            placeholder="Enter password"
          />
        </div>
        <!-- <div class="checkbox agreement">
          <input type="checkbox" name="" /> I agree to the terms and conditions
        </div> -->
        <div class="submit">
          <input disabled type="submit" value="Sign up" />
        </div>
      </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="../src/signup.js"></script>
  </body>
</html>
